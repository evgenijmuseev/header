<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <title>Layout</title>

</head>
<body>
    <header class="py-[5px] text-black">
        <div class="flex items-center header-block container mx-auto justify-between">
            <div class="flex w-2/5 items-center header-left">
                <div class="logo mr-[21px]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <!-- /.logo -->
                <input class="placeholder:text-black bg-gray-100 text-[14px] mr-[21px] p-[8px] border-[1px] border-gray-400 rounded-[5px] border-solid" type="text" placeholder="Search">
                <select class="text-[14px] h-[39px] min-w-[153px] p-[8px] border-[1px] border-gray-400 rounded-[5px] bg-gray-100" name="" id="">
                    <option value="">Everywhere</option>
                    <option value="">Everywhere</option>
                    <option value="">Everywhere</option>
                </select>
                <!-- /# -->
                
            </div>
            <!-- /.header-left -->
            <div class="dot-buttons flex w-1/5 justify-center">
                <button class="mr-[10px] bg-gray-100 rounded-[4px] button h-[32px] w-[32px] flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                    </svg>
                </button>
                <!-- /.button -->
                <button class="button bg-gray-100 rounded-[4px] h-[32px] w-[32px] flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                    </svg>                    
                </button>
                <!-- /.button -->
            </div>
            <!-- /.dot-buttons -->
            <div class="flex header-right w-2/5 justify-end">
                <button class="button p-[8px] bg-gray-100 rounded-[5px]">Create new document</button>
                <!-- /.button -->
            </div>
            <!-- /.header-right -->
        </div>
        <!-- /.header-block -->
    </header>

</body>
</html>
